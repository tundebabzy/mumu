{% extends 'base_child.html' %}
{% block main-container %}
        <div class="large-10 small-12 large-centered columns answer">
            <span class="secondary radius label"><h4>Question</h4></span>
            <h4>{{ question|safe }}</h4>
            <hr />
            <span class="secondary radius label"><h4>Answer</h4></span>
                <h4>{{ explanation|safe }}</h4>

                {% if category and identifier and code %}
                <nav class="forward-crumbs">
                    <ul>
                        <li><a href="{% url 'next_flashcard' category identifier code %}">Next Question</a></li>
                    </ul>
                </nav>
                {% endif %}
                <nav class="dark-nav-bar">
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'fcard_selection' %}">Choose Topic (Open ended)</a></li>
                </ul>
            </nav>
        </div>  <!-- large-10 large-centered -->
{% endblock main-container %}
