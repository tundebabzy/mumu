{% load markdownfilter %}
<div class="panel box-18 radius">
        <h4>{{ question|safe }}</h4>
        <hr />
        {{ explanation|convert_markdown|safe }}
        {% if category and identifier and code %}
        <nav class="forward-crumbs">
            <ul>
                <li><a id="answer" href="{% url 'next_flashcard' category identifier code %}">Next Question</a></li>
            </ul>
        </nav>
        {% endif %}
</div>
