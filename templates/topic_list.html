{% extends 'base.html' %}
{% block main-container %}
        <div class="large-8 large-centered columns">
            <h2>Flash Cards</h2><hr />
            {% for object in object_list %}
            <div class="panel">
                <h4><a href="{% url next_flashcard object.slug %}">{{ object }}</a></h4>
            </div>  <!-- panel -->
            {% endfor %}            
        </div>  <!-- large-6 large-centered -->
{% endblock main-container %}
