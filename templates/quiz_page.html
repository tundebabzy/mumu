{% load markdownfilter %}
{% if question %}
<div class="panel radius box-18">
        <h4>{{ question|convert_markdown|safe }}</h4>
        <hr />
        <form action="" method="POST" id="mcsubmit">{% csrf_token %}
            {{ options.as_normal }}
            <input type="submit" value="Submit" class="tiny button" />
        </form> <!-- form -->
</div>  <!-- large-12 columns -->
{% endif %}
