{% extends 'base.html' %}
{% block title %}Mumu| ICAN Revision Blog: {% endblock %}
{% load markdownfilter %}
{% block main-container %}
            <div class="large-10 columns">
                <!-- ad -->

                <!-- End of ad -->
                <h4>{{ article.title }}</h4>

                <!-- ad -->
                <div class="show-for-small">
                    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                    <!-- Mobile leaderboard top -->
                    <ins class="adsbygoogle"
                         style="display:inline-block;width:320px;height:50px"
                         data-ad-client="ca-pub-3230262165925298"
                         data-ad-slot="3425079985">
                    </ins>
                    <script>
                        (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>
                <!-- end of ad -->

                {{ article.text|convert_markdown|safe }}

                <div id="disqus_thread"></div>
                <script type="text/javascript">
                    {% comment %}/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */{% endcomment %}
                    var disqus_shortname = 'icanmumu'; // required: replace example with your forum shortname

                    {% comment %}/* * * DON'T EDIT BELOW THIS LINE * * */{% endcomment %}
                    (function() {
                        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

            </div>
{% endblock main-container %}
